<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作流助手</title>
    <link rel="stylesheet" href="../../public/styles/sidebar.css">
</head>
<body>
    <div class="sidebar-container">
        <!-- 顶部搜索栏 -->
        <header class="header">
            <div class="search-bar">
                <input type="search" id="searchInput" placeholder="搜索工作流...">
            </div>
        </header>

        <!-- 工作流列表 -->
        <main class="main">
            <div id="workflowList" class="workflow-list">
                <!-- 工作流项目将通过JavaScript动态添加 -->
            </div>
        </main>

        <!-- 底部工具栏 -->
        <footer class="footer">
            <div class="footer-buttons">
                <button id="newWorkflowBtn" class="primary-button">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path d="M10 3a.5.5 0 0 1 .5.5V9h5.5a.5.5 0 0 1 0 1H10.5v5.5a.5.5 0 0 1-1 0V10H4a.5.5 0 0 1 0-1h5.5V3.5A.5.5 0 0 1 10 3Z"/>
                    </svg>
                    新建工作流
                </button>
                <div class="footer-actions">
                    <button id="importBtn" class="secondary-button" aria-label="导入">
                        <svg width="20" height="20" viewBox="0 0 20 20">
                            <path d="M10 2a.5.5 0 0 1 .5.5v8.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 1 1 .708-.708L9.5 11.293V2.5A.5.5 0 0 1 10 2Z"/>
                            <path d="M3 13.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5Z"/>
                        </svg>
                        导入
                    </button>
                    <button id="exportBtn" class="secondary-button" aria-label="导出">
                        <svg width="20" height="20" viewBox="0 0 20 20">
                            <path d="M10 18a.5.5 0 0 1-.5-.5V8.707L6.354 11.854a.5.5 0 1 1-.708-.708l4-4a.5.5 0 0 1 .708 0l4 4a.5.5 0 0 1-.708.708L10.5 8.707v8.793a.5.5 0 0 1-.5.5Z"/>
                            <path d="M3 6.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5Z"/>
                        </svg>
                        导出
                    </button>
                </div>
            </div>
        </footer>
    </div>
    <script type="module" src="../../src/utils/db.js"></script>
    <script type="module" src="../../src/utils/io.js"></script>
    <script type="module" src="../../src/components/workflow.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
